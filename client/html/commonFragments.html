<!-- CONN STATE
id
-->
<script id="conn-state-tmpl" type="text/html">
<div id="conn-state-container" class="group column start BackgroundDefault">
	<div id="conn-state-padder" class="fortify">
	</div>
	<div id="conn-state" class="fortify">
		<div id="conn-state-head" class="">
			<div 
				id="conn-state-error-head"
				class="conn-state-head group row start Danger hidden"
			>
				<i class="fa fa-fw fa-exclamation-triangle"></i>
				{i18n_network_error}
			</div>
			<div
				id="conn-state-progress-head"
				class="conn-state-head group row center"
			>
				<div class="busy-loading">
				</div>
				<!--<i class="fa fa-fw fa-spinner fa-pulse"></i>
				{i18n_network_connecting}
			--></div>
		</div>
		<div id="conn-state-oops" class="paddddd hidden">
			<div id="conn-state-denied" class="group row hidden">
				{i18n_access_denied}
				<button id="conn-state-quit-btn" class="button" type="button">
					<i class="fa fa-fw fa-close"></i>
					{i18n_quit}
				</button>
			</div>
			<div id="conn-state-error" class="hidden">
				<div id="conn-state-error-msg">
					
				</div>
			</div>
		</div>
		<div id="conn-state-yay" class="paddddd">
			<div id="conn-state-loading" class="group row start hidden">
				<div>
					{i18n_loading}
				</div>
			</div>
			<div id="conn-state-connecting" class="group row start hidden">
				<div>
					{i18n_connecting}
				</div>
			</div>
			<div id="conn-state-reconnect" class="hidden">
				<!--
				<div id="conn-state-rc-bar-container" class="expand LED">
					<div id="conn-state-rc-bar" class="On">
					</div>
				</div>
				-->
				<button id="conn-state-reconnect-btn" class="button" type="button">
					<i class="fa fa-fw fa-bolt"></i>
					{i18n_reconnect}
				</button>
			</div>
		</div>
	</div>
</div>
</script>

<!-- viewpane-share-tmpl
-->
<script id="viewpane-share-tmpl" type="text/html">
<div id="share-view" class="BackgroundDefault ColorDefault">
	<div id="share-invite" class="Padding">
		<div class="share-title group row start">
			<i class="fa fa-fw fa-share"></i>
			{i18n_share}
		</div>
		<div class="description">
			{i18n_share_links}
		</div>
		<div id="share-public-invites" class="invite-section">
			<div class="share-sub-title">
				{i18n_public}
			</div>
			<div class="description">
				{i18n_a_public_link}
			</div>
			<div id="share-public" class="invite-container group row hidden">
				<div class="input-wrap expand">
					<input id="share-public-input" type="text">
				</div>
				<button id="share-public-to-email" class="button fortify" type="button">
					<i class="fa fa-fw fa-paper-plane"></i>
					{i18n_create_email}
				</button>
				<button id="share-public-to-clippy" class="button fortify" type="button">
					<i class="fa fa-fw fa-clipboard"></i>
					{i18n_copy_to_clipboard}
				</button>
				<button id="share-unset-public"
					class="button danger fortify"
					type="button"
					title="{i18n_make_the_session_private}"
				>
					<i class="fa fa-fw fa-close"></i>
					{i18n_invalidate}
				</button>
			</div>
			<button id="share-set-public"
				type="button"
				class="button add-invite"
				title="{i18n_make_the_session_public}"
			>
				<i class="fa fa-fw fa-users"></i>
				Public link
			</button>
		</div>
		<div id="share-email-invite" class="BorderTop hidden">
			<div class="description">
				Email a link.
			</div>
			<div id="share-email" class="group row">
				<button id="share-email-btn" type="button" title="Send to email">
					<i class="fa fa-fw fa-paper-plane"></i>
				</button>
				<div class="input-wrap expand">
					<input id="share-email-input" type="email" placeholder="< email >">
				</div>
			</div>
		</div>
		<div id="share-private-invites" class="invite-section BorderTop">
			<div class="share-sub-title">
				Private
			</div>
			<div class="description">
				{i18n_these_links_on_to_one}
			</div>
			<div id="share-invites" class="">
				<!-- invites go here -->
			</div>
			<button id="share-add-invite" type="button" class="button add-invite">
				<i class="fa fa-fw fa-plus"></i>
				{i18n_add_invite}
			</button>
		</div>
	</div>
	<button id="share-close" class="button danger center-child">
		<i class="fa fa-fw fa-close"></i>
	</button>
	<div id="share-confirm-invalidate-container" class="center-child hidden">
		<div id="share-confirm-invalidate-content" class="BackgroundDefault group column">
			<div id="share-confirm-invalidate-drama" class="">
			</div>
			<div class="description">
				{i18n_are_you_sure}
			</div>
			<div class="description">
				{i18n_confirm_invalidate_explain}
			</div>
			<div id="share-confirm-invalidate-btns" class="group row">
				<button id="share-confirm-cancel" class="">
					<i class="fa fa-fw fa-chain"></i>
					{i18n_keep_link}
				</button>
				<button id="share-confirm-invalidate" class="danger">
					<i class="fa fa-fw fa-chain-broken"></i>
					{i18n_invalidate_link}
				</button>
			</div>
		</div>
	</div>
</div>
</script>

<!-- SECURE-CONFIRMED
id,
label,
name,
placeholder,
-->
<script id="form-secure-confirmed-tmpl" type="text/html">
<div id="<%= id %>" class="control secure-confirmed">
	<div class="group row">
		<label class="label fortify" for="<%= id %>">
			<%= label %>:
		</label>
		<div class="input expand group row">
			<div class="input-wrap expand">
				<input
					id="<%= id %>-pass-secure"
					name="<%= name %>"
					type="password"
					tabindex="<%= tabIndex %>"
					placeholder="<%= placeholder %>"
					class="secure-confirmed-input pass"
				>
				<input
					id="<%= id %>-pass-plain"
					name="<%= name %>"
					type="text"
					tabindex="0"
					placeholder="<%= placeholder %>"
					class="secure-confirmed-input pass hidden"
				>
			</div>
			<div class="toggle-secure fortify">
				<button id="<%= id %>-set-plain" type="button" class="button danger set-plain">
					<i class="fa fa-fw fa-eye"></i>
				</button>
				<button id="<%= id %>-set-secure" type="button" class="button accept set-secure hidden">
					<i class="fa fa-fw fa-eye-slash"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="group row">
		<label class="label fortify" for="<%= id %>-confirm">
			Confirm:
		</label>
		<div class="input expand group row">
			<div class="input-wrap expand">
				<input
					id="<%= id %>-confirm-secure"
					name="<%= name %>-confirm"
					type="password"
					tabindex="<%= tabIndex %>"
					placeholder="Repeat"
					class="secure-confirmed-input"
				>
				<input
					id="<%= id %>-confirm-plain"
					name="<%= name %>-confirm"
					type="text"
					tabindex="0"
					placeholder="Repeat"
					class="secure-confirmed-input hidden"
				>
			</div>
			<div class="confirm-status fortify">
				<div id="<%= id %>-confirm-valid" class="confirmed valid">
					<i class="fa fa-fw fa-check good"></i>
				</div>
				<div id="<%= id %>-confirm-invalid" class="confirmed invalid hidden">
					<i class="fa fa-fw fa-exclamation-triangle bad"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="group row">
		<label class="label fortify">
			Strength:
		</label>

<script id="hello-infoscreen-tmpl" type="text/html">
<div id="hello-infoscreen" class="flex-row">
	<div class="aspect-ratio-container">
		<div class="dummy"></div>
		<div class="contentContainer flex-row">
			<div class="content">
				No connection to server.
			</div>
		</div>
	</div>
</div>

<style>

#hello-infoscreen {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background-color: #eee;
	justify-content: center;
}

#hello-infoscreen .aspect-ratio-container {
	flex: 0 1 auto;
	width:75%;
	min-width: 16em;
	position:relative;
}

#hello-infoscreen .dummy {
	padding-top: 100%; /* much aspect ratio haxxx */
}

#hello-infoscreen .contentContainer {
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	
	padding: 2em 2em;
	color: #666;
	font-weight: bold;
	font-size: 110%;
	border: 2em solid #000;
	border-radius: 50%;
}

#hello-infoscreen .contentContainer.fail {
	-webkit-animation: failBorder ease-in-out 2s infinite alternate;
	-moz-animation: failBorder ease-in-out 2s infinite alternate;
	-o-animation: failBorder ease-in-out 2s infinite alternate;
	animation: failBorder ease-in-out 2s infinite alternate;
}

#hello-infoscreen .contentContainer.success {
	-webkit-animation: successBorder ease-in-out 2s infinite alternate;
	-moz-animation: successBorder ease-in-out 2s infinite alternate;
	-o-animation: successBorder ease-in-out 2s infinite alternate;
	animation: successBorder ease-in-out 2s infinite alternate;
}

#hello-infoscreen .content {
	flex: 1 1 auto;
	text-align: center;
}

@-webkit-keyframes failBorder {
	from { border-color: #800707; }
	to { border-color: #f00; }
}
@-moz-keyframes failBorder {
	from { border-color: #800707; }
	to { border-color: #f00; }
}
@-o-keyframes failBorder {
	from { border-color: #800707; }
	to { border-color: #f00; }
}
@keyframes failBorder {
	from { border-color: #800707; }
	to { border-color: #f00; }
}


@-webkit-keyframes successBorder {
	from { border-color: #078007; }
	to { border-color: #0f0; }
}
@-moz-keyframes successBorder {
	from { border-color: #078007; }
	to { border-color: #0f0; }
}
@-o-keyframes successBorder {
	from { border-color: #078007; }
	to { border-color: #0f0; }
}
@keyframes successBorder {
	from { border-color: #078007; }
	to { border-color: #0f0; }
}

</style>
</script>
