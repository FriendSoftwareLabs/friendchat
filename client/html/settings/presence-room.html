label,
itemsHTML,

-->
<script id="setting-assigned-worgs-tmpl" type="text/html">

		<%= label %>:
	</div>
	<div class="input expand group row">
		<div id="worgs-items">
			<%= itemsHTML %>
		</div>

<!-- worg
id,
checked,
label,
-->
<script id="setting-worg-item-tmpl" type="text/html">

	</div>
	<label class="check-name expand" for="<%= id %>">
		<%= label %>
	</label>
</div>
</script>
