<!DOCTYPE>
<html>
	<head>
		<script src="
			/webclient/apps/FriendChat/scripts/component/tool.js;
			webclient/apps/FriendChat/scripts/component/common.js;
			webclient/apps/FriendChat/api/view.js;
			webclient/apps/FriendChat/scripts/view/rtcAsk.js
		" type="text/javascript"></script>
		
		
		<link rel="stylesheet" href="
			../css/common.css;
			webclient/apps/FriendChat/css/form.css;
			webclient/apps/FriendChat/css/rtcAsk.css
		" type="text/css">
	</head>
	<body id="hello" class="">
		<div id="fragments">
		
<!-- body

-->
<script id="body-tmpl" type="text/html">
<form id="form" action="" method="" class="form hello bar column">
	<div class="group column fortify">
		<div id="session-warning" class="error fortify hidden">
			{i18n_you_have_to_have_an_active}
		</div>
		<div class="center-child fortify">
			<div id="message" class="Padding">
				
			</div>
		</div>
	</div>
	<div id="set-name" class="main fortify hidden">
		<p>
			{i18n_displayed_name_may_change_or_later}:
		</p>
		<div class="input-wrap">
			<input id="set-name-input" type="text" default="">
		</div>
	</div>
	<div id="simple" class="main group column tighten expand">
		<button id="allow-video" class="button ask-btn" type="button">
			<i class="fa fa-fw fa-video-camera"></i>
			{i18n_join_video_audio}
		</button>
		<button id="allow-audio" class="button ask-btn" type="button">
			<i class="fa fa-fw fa-microphone"></i>
			{i18n_join_audio_only}
		</button>
	</div>
	<div id="guest" class="main group column center expand hidden">
		<button id="open-guest" type="button" class="button ask-btn">
			<i class="fa fa-fw fa-user-secret"></i>
			{i18n_join_as_guest}
		</button>
	</div>
	<div id="advanced-options" class="main expand hidden">
		<fieldset class="type-select">
			<legend>{i18n_sending_types}</legend>
			<table>
				<tr>
					<td><input name="sendAudio" id="sendAudio" type="checkbox" checked="true"></td>
					<td><label for="sendAudio">{i18n_audio}</label></td>
				</tr>
				<tr>
					<td><input name="sendVideo" id="sendVideo" type="checkbox" checked="true"></td>
					<td><label for="sendVideo">{i18n_video}</label></td>
				</tr>
			</table>
		</fieldset>
		<fieldset class="type-select">
			<legend>{i18n_receive_types}</legend>
			<table>
				<tr>
					<td><input name="receiveAudio" id="receiveAudio" type="checkbox" checked="true"></td>
					<td><label for="receiveAudio">{i18n_audio}</label></td>
				</tr>
				<tr>
					<td><input name="receiveVideo" id="receiveVideo" type="checkbox" checked="true"></td>
					<td><label for="receiveVideo">{i18n_video}</label></td>
				</tr>
			</table>
		</fieldset>
	</div>
	<div id="advanced-buttons" class="fortify group row tighten Box">
		<button id="confirm" type="submit" class="button accept hidden">
			<i class="fa fa-fw fa-check"></i>
			{i18n_accept}
		</button>
		<button id="deny" type="button" class="button danger">
			<i class="fa fa-fw fa-times"></i>
			{i18n_cancel}
		</button>
		<button id="toggle-advanced" type="button" class="button">
			<i class="fa fa-fw fa-cog"></i>
		</button>
	</div>
</form>
</script>

<!-- message
message,
time,
-->
<script id="message-tmpl" type="text/html">
<div>
	<div id="time" class="group row start">
		<div id="time-received">
			<%= time %>
		</div>
		<div id="time-passed" class="hidden">
			<span id="time-since"></span><span> since invite</span>
		</div>
	</div>
	<div id="invite-from">
		<%= message %>
	</div>
</div>
</script>

		</div>
	</body>
</html>
