<head>
	<script src="
		/webclient/apps/FriendChat/scripts/component/tool.js;
		webclient/apps/FriendChat/scripts/component/common.js;
		webclient/apps/FriendChat/scripts/component/voice.js;
		webclient/apps/FriendChat/api/view.js;
		webclient/apps/FriendChat/scripts/component/viewComponent.js;
		webclient/apps/FriendChat/scripts/component/menu.js;
		webclient/apps/FriendChat/scripts/view/main/base.js;
		webclient/apps/FriendChat/scripts/system.js;
		webclient/apps/FriendChat/scripts/view/main/main.js;
		webclient/apps/FriendChat/scripts/view/main/simple.js
	" type="text/javascript"></script>
	
	<link rel="stylesheet" href="
		../css/common.css;
		webclient/apps/FriendChat/css/mainCommon.css;
		webclient/apps/FriendChat/css/mainSimple.css;
		webclient/apps/FriendChat/css/menu.css
	" type="text/css">
</head>
<body id="hello" class="no-select BackgroundDefault MouseDefault bar column">
	<div id="head" class="fortify group row">
		<div id="self-avatar" class="default-avatar fortify"
			style="background-image:url(&#39;/webclient/gfx/system/startmenu_32.png&#39;)"
		>
		</div>
		<div id="search-bar" class="expand">
			<input id="top-search-input" type="text" placeholder="Find.."/>
			<span class="IconSmall icon-bigger fa-search"></span>
		</div>
		<div id="menu-btn" class="item-menu Button IconButton fortify center-child MousePointer hidden">
			<i class="fa fa-fw fa-bars"></i>
		</div>
	</div>
	<div id="rtc-state" class="ZebraList Interactive">
	</div>
	<div id="main-tabs" class="expand">
		<div id="recent-events" class="page-item SmoothScrolling">
		</div>
		<div id="rooms" class="page-item SmoothScrolling">
		</div>
		<div id="contacts" class="page-item SmoothScrolling">
		</div>
		<div id="search-results" class="hidden BackgroundDefault">
		</div>
	</div>
	<div id="foot" class="fortify BorderTop">
		<div id="tab-bar" class="group row">
			<div id="show-recent" class="Button IconButton expand center-child">
				<i class="fa fa-fw fa-comment"></i>
			</div>
			<div id="show-rooms" class="Button IconButton expand center-child BorderLeft BorderRight">
				<i class="fa fa-fw fa-group"></i>
			</div>
			<div id="show-contacts"class="Button IconButton expand center-child">
				<i class="fa fa-fw fa-address-book"></i>
			</div>
		</div>
	</div>
	<div id="main-menu" class="hidden">
	</div>
	<div id="online-status" class="hidden BackgroundDefault center-child">
	</div>
	<div id="fragments" class="Hidden hidden" style="display : none;">


<!-- TREEROOT MODULE
clientId,
moduleTitle,
connStateId,
itemsId,
-->
<script id="simple-treeroot-module-tmpl" type="text/html">
<div id="<%= clientId %>" class="module bar column BorderBottom">
	<div class="module-head group row fortify MousePointer">
		<div id="<%= connStateId %>" class="fortify">
		</div>
		<div class="module-title expand">
			<%= moduleTitle %>
		</div>
		<div class="actions group row fortify">
			<div class="item-menu Button IconButton" title="">
				<i class="fa fa-fw fa-ellipsis-v"></i>
			</div>
		</div>
	</div>
	<div id="<%= itemsId %>" class="contacts bar column">
		<div id="<%= activeId %>" class="active ZebraList Interactive">
		</div>
		<div class="inactive-container BorderTop">
			<div class="inactive-header group row">
				<div class="LED fortify">
					<i class="fa fa-fw fa-circle Alert"></i>
				</div>
				<div class="inactive-title fortify">
					{i18n_offline}:
				</div>
				<div class="inactive-stats expand">
					- / -
				</div>
				<div>
					<button
						id="button_<%= inactiveId %>"
						class="IconSmall IconButton Button fa-caret-right FloatRight"
					>
 					</button>
 				</div>
			</div>
			<div id="<%= inactiveId %>" class="inactive ZebraList Interactive hidden">
			</div>
		</div>
	</div>
</div>
</script>

<!-- PRESENCE ROOMS TAB
roomsId,
title,
connStateId,
itemsId,
-->
<script id="simple-presence-rooms-tmpl" type="text/html">
<div id="<%= roomsId %>" class="module bar column BorderBottom">
	<div class="module-head group row fortify MousePointer">
		<div id="<%= connStateId %>" class="fortify">
		</div>
		<div class="module-title expand">
			<%= title %>
		</div>
		<div class="actions group row">
			<div class="item-menu Button IconButton" title="">
				<i class="fa fa-fw fa-ellipsis-v"></i>
			</div>
		</div>
	</div>
	<div id="<%= itemsId %>" class="contacts ZebraList Interactive">
	</div>
</div>
</script>

<!-- PRESENCE CONTACTS TAB
roomsId,
title,
connStateId,
itemsId,
hiddenId,
hiddenItemsId,

-->
<script id="simple-presence-contacts-tmpl" type="text/html">
<div id="<%= roomsId %>" class="module bar column BorderBottom">
	<div id="<%= hiddenId %>" class="hidden-head group row fortify hidden BorderTop">
		<div class="icon-status center-child fortify">
			<i class="fa fa-fw fa-eye-slash"></i>
		</div>
		<div class="hidden-title expand">
			{i18n_hidden_contacts}
		</div>
		<div class="actions">
			<button class="hidden-unload fortify">
				<i class="fa fa-fw fa-close"></i>
				{i18n_hide}
			</button>
		</div>
	</div>
	<div id="<%= hiddenItemsId %>" class="contacts ZebraList Interactive SmoothScrolling hidden">
	</div>
	<div class="module-head group row fortify MousePointer">
		<div id="<%= connStateId %>" class="fortify">
		</div>
		<div class="module-title expand">
			<%= title %>
		</div>
		<div class="actions group row">
			<div class="item-menu Button IconButton" title="">
				<i class="fa fa-fw fa-ellipsis-v"></i>
			</div>
		</div>
	</div>
	<div id="<%= itemsId %>" class="contacts ZebraList Interactive">
	</div>
</div>
</script>

	</div> <!-- fragments end -->
</body>
